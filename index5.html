<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        div.translate{
            width: 250px;
            border: 2px solid black;
            background-color: green;
        }

        div.translate:hover{
            transform: rotate(-120deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1>Here is example about translate</h1>
    <div class="translate">
        This div element is about 100px right and 50px bottom from its original position.
    </div>
</body>
</html>
